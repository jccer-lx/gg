    <script>
        var cache = []
        var layerIndex;
        //JavaScript代码区域
        layui.use(['jquery', 'element'], function () {
            var element = layui.element;
            var $ = layui.jquery;

            element.on("nav(gg-nav)", function (elem) {
                let url = elem.attr("lay-href")
                let title = elem.text()
                if (title === undefined || url === undefined || title === "" || url === "") {
                    return
                }
                //判断是否已经建立tab
                if(!hasNavStorageById(url)){
                    $.get(url, function (content) {
                        element.tabAdd('gg-tab', {
                            title: title,
                            content: content,
                            id: url
                        });
                        element.tabChange('gg-tab', url)
                        //记录建立的tab
                        setNavStorage(url, title)
                    })
                }
                //切换到tab
                element.tabChange('gg-tab', url)
            });

            element.on('tabDelete(gg-tab)', function(data){
                cache.splice(data.index,1)
            });

            //退出登录
            $("#logout").on("click", function () {
                $.get("/public/api/logout", function (data) {
                    console.log(data)
                    window.location.href = "/public/view/login"
                });
            });
        });

        function initNavStorage() {
            cache = []
        }

        function hasNavStorageById(id) {
            let tag = {}
            layui.each(cache, function (index) {
                if (cache[index].id === id) {
                    tag = cache[index]
                    return true
                }
            })
            return tag.id !== undefined;
        }

        function setNavStorage(id, title) {
            if (hasNavStorageById(id)) {
                return
            }
            cache.push({
                id:id,
                title:title
            })
        }

        function delNavStorage(id) {
            layui.each(cache, function (index) {
                if (cache[index].id === id) {
                    cache.splice(index,1)
                }
            })
        }

    </script>
