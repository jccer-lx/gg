{{define "goods_category/show_pic.tpl"}}
    {{template "layout/window_header.tpl"}}
    <div class="layui-form-item">
        <div class="layui-input-block">
            <div class="layui-col-lg2 layui-col-md2">
                <img id="s-pic" src="">
            </div>
        </div>
        <div class="layui-input-block">
            <form class="layui-form" action="" lay-filter="goods_category-add" id="goods_category-add">
                <div class="layui-form-item">
                    <input type="hidden" name="id" id="id" lay-verify="required" autocomplete="off"
                           placeholder="" class="layui-input" value="{{.ID}}">
                    <input type="hidden" name="pic" id="pic" lay-verify="required" autocomplete="off"
                           placeholder="" class="layui-input">
                    <a href="javascript:;" class="layui-btn" id="upload-pic">
                        <i class="layui-icon layui-icon-upload"></i>上传
                    </a>
                </div>
                <button type="button" class="layui-btn" id="sub">提交</button>
            </form>
        </div>
    </div>
    {{template "layout/window_footer.tpl"}}
    <script>
        layui.use(['layer','jquery','form','table','upload'], function () {
            let layer = layui.layer;
            let table = layui.table;
            let $ = layui.jquery;
            let form = layui.form;
            let upload = layui.upload;
            $("#goods_category-add >button.layui-btn").on("click", function(){
                form.render();
                gg_request('put', '/goods_category/api/show_pic/' + {{.ID}},
                    JSON.stringify(form.val("goods_category-add")),
                    function (res) {
                        console.log(res)
                        if(res.code === 0){
                            table.reload("goods_category-table", {
                                url : '/goods_category/api/list'
                            })
                            layer.close(layerIndex);
                        }else{
                            layer.msg(res.msg)
                        }
                    });
            });

            //执行实例
            upload.render({
                elem: '#upload-pic', //绑定元素
                url: '/upload/api/pic', //上传接口
                accept: 'images',
                field: 'pic_file',
                size: 10240,
                done: function(res){
                    if(res.code === 0){
                        $('#pic').val(res.data)
                        $("#s-pic").attr("src", res.data);
                    }else{
                        layer.msg(res.msg)
                    }
                },
                error: function(){
                    layer.msg("上传失败")
                }
            });

            $(function(){
                //初始化pid参数
                gg_request('get', '/goods_category/api/get/{{.ID}}', {}, function (res) {
                    console.log(res.data)
                    if(res.code === 0){
                        console.log(res.data.pic)
                        $("#s-pic").attr("src", res.data.pic);
                    }else{
                        layer.msg(res.msg)
                    }
                });
            });
        });
    </script>
{{end}}
